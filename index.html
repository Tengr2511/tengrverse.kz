<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ведутся технические работы</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f9f4ec;
      text-align: center;
    }
    img {
      max-width: 400px;
      width: 90%;
      height: auto;
    }
    h1 {
      font-size: 28px;
      margin: 20px 0 10px 0;
      color: #333;
      animation: pulse 2s infinite;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 0;
    }
    @keyframes pulse {
      0% { color: #333; }
      50% { color: #e67e22; }
      100% { color: #333; }
    }
  </style>
</head>
<body>
  <!-- Вставь картинку сюда -->
  <img src="banner.png" alt="Технические работы">
  
  <h1>Ведутся технические работы</h1>
  <p>Спасибо за интерес к нашему сайту. Скоро вернёмся!</p>
</body>
</html>
